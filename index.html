<!DOCTYPE html>
<html>
<head>
  <title> Todo App </title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
  </header>
  <main class="main">
    <div id="main__add-item">
      <label for="main__new-task-input"> Add Item </label>
      <div class="main__input-wrapper">
        <input id="main__new-task-input" class="main__task" type="text">
        <button> Add </button>
      </div>
    </div>
    <h3> Todo </h3>
    <ul id="main__incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="main__task"> Pay Bills </label>
        <input type="text" class="main__task">
        <button class="main__edit-button"> Edit </button>
        <button class="main__delete-button">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="main__edit-mode">
        <input type="checkbox">
        <label class="main__task"> Go Shopping </label>
        <input type="text" value="Go Shopping" class="main__task">
        <button class="main__edit-button"> Save </button>
        <button class="main__delete-button">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3> Completed </h3>
    <ul id="main__completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="main__task"> See the Doctor </label>
        <input type="text" class="main__task">
        <button class="main__edit-button"> Edit </button>
        <button class="main__delete-button">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script> 
</body>
</html>
